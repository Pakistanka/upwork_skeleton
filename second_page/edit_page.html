<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickepark-edit</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css_edit_page/style.css">
    <link rel="stylesheet" href="./css_edit_page/create_area.css">
</head>
<body>
    <header class="header">
        <div class="header__wrap">
            <div class="header__logo">
                <img src="./images/svg/logo_sticker_white.svg" alt="" class="header__logo--sticker">
                <img src="./images/svg/logo_park_white.svg" alt="" class="header__logo--park">
            </div>
            
            <nav class="header__nav">
                <li class="header__elem">?</li>
                <li class="header__elem">
                    <img src="./images/svg/basket.svg" alt="basket" srcset="" class="header__image">
                    <div class="header__number">2</div>
                </li>
            </nav>
        </div>

    
    </header>

    <main>
        <section class="create_area">


            <div class="create_area__tools">
                <div class="imgs_left">
                    <img src="./images/white_svg/white_tooth.svg" alt="" class="">
                    <img src="./images/white_svg/white_mushroom.svg" alt="" class="">
                    <img src="./images/white_svg/white_eye.svg" alt="" class="">
                    <img src="./images/white_svg/white_herb.svg" alt="" class="">
                    <img src="./images/white_svg/white_knife.svg" alt="" class="">
                    
                </div>
                <div class="imgs_right">
                    <img src="./images/white_svg/white_tongue.svg" alt="" class="">
                    <img src="./images/white_svg/white_flower.svg" alt="" class="">
                    <img src="./images/white_svg/white_scissors.svg" alt="" class="">
                    <img src="./images/white_svg/white_bone.svg" alt="" class="">
                    <img src="./images/white_svg/white_coffin.svg" alt="" class="">
                    <img src="./images/white_svg/white_light.svg" alt="" class="">
                </div>
            </div>      
           

            <div class="create_area__share">
                <img src="./images/edit_page/share_hill.svg" alt="" class="">
                <img src="./images/edit_page/share.svg" alt="" class="create_area__share_img">
            </div>

            <section class="skeleton">
                <img src="./images/svg/skeleton_tshirt.png" alt="">
            </section>

        </section>

        

        <section class="settings"></section>
    </main>
</body>
</html>
